<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGraphy | Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="contact-form">
        <table class="table-form">
            <tr>
                <th colspan="2" style="margin-top: 100px;"><h2>Contact form</h2></th>
            </tr>
            <tr>
                <td><label for="email">Enter Your Email:</label></td>
                <td><input type="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="password">Enter Your Password:</label></td>
                <td><input type="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><label for="password">Enter Your Confirm Password:</label></td>
                <td><input type="password" placeholder="Confirm Password" required></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">Submit</button></th>
            </tr>
        </table>

    </form>
    
</body>
</html>
